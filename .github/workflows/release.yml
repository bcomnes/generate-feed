name: Release to npm

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Semantic Version Bump Type (major minor patch)'
        required: true

env:
  system_version: ubuntu-latest
  node_version: 0.12.26

jobs:
  version_and_release:
    runs-on: ${{ env.system_version }}
    steps:
    - uses: actions/checkout@v2.3.2
    - run: echo '${{ github.event.inputs.version_bump }}' > foo.bar
    - run: git add -A
    - run: git commit -m 'test commit'
    - run: git push
